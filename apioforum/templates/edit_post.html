{% from 'common.html' import disp_post %}
{% extends 'base.html' %}
{% block header %}
<h1>{%block title%}editing post{%endblock%}</h1>
{% endblock %}

{% block content %}
<form method="post">
<textarea class="new-post-box" name="newcontent">{{post.content}}</textarea>
<p>confirm edit?</p>
<input type="submit" value="confirm">
<a href="{{url_for('thread.view_thread',thread_id=post.thread)}}">cancel</a>
</form>
{% endblock %}
