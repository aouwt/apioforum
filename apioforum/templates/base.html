<!DOCTYPE html>
<html>
    <head>
        <title>{%block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% block header %}{% endblock %}

        {% endfor %}

    </body>
</html>
