{% extends 'base.html' %}
{% block header %}
<h1>{%block title %}thread{% endblock %}</h1>
{% endblock %}

{%block content%}
<h2>{{thread.title}}</h2>
<p>by {{thread.creator}}</p>
<dl>
{% for post in posts %}
<dt>{{post.author}}</dt>
<dd>{{post.content}}</dd>
{% else %}
<dt>there weren't</dt>
<dd>any posts</dd>
{% endfor %}
</dl>
{% endblock %}
